name       : nomad
version    : 1.1.4
release    : 3
source     :
    - https://github.com/hashicorp/nomad/archive/refs/tags/v1.1.4.tar.gz : b5064c7453f24f7029707b6a9b1ca3000a4a99264ef06bdea3b3d2c387baaf6a
license    : MPL-2.0
component  : virt
summary    : Nomad is a simple and flexible workload orchestrator
description: |
    Nomad is a simple and flexible workload orchestrator to deploy and manage containers (docker, podman), non-containerized applications (executable, Java), and virtual machines (qemu) across on-prem and clouds at scale.
networking : yes
builddeps  :
    - git
    - golang
setup      : |
    %make deps
build      : |
    %make dev
install    : |
    install -Dm00755 bin/nomad $installdir/usr/bin/nomad
